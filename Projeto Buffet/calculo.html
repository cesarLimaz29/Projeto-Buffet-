        <title>
            Calculo
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Css/cal.css">
    </head>
    <body>
        <form name="calcular">
            <label>N1:</label>
            <input type="text" id="n1" name="n1">
            <label>N2:</label>
            <input type="text" id="n2" name="n2">
            <br>
            <input type="button" value="+" onclick="somar()">
              <input type="button" value="-"onclick="subtrair()">
              <input type="button" value="x"onclick="multiplicar()">
              <input type="button" value="/" onclick="dividir()">
        </form>
        
    <script type="text/javascript">
            function somar(){
                var n1,n2,sm;
                n1=parseInt(document.getElementById("n1").value);
                n2=parseInt(document.calcular.n2.value);
                sm=n1+n2;
                alert(sm);
            }
        
              function subtrair(){
                var n1,n2,sm;
                n1=parseInt(document.getElementById("n1").value);
                n2=parseInt(document.calcular.n2.value);
                sm=n1-n2;
                alert(sm);
            }
              function multiplicar(){
                var n1,n2,sm;
                n1=parseInt(document.getElementById("n1").value);
                n2=parseInt(document.calcular.n2.value);
                sm=n1*n2;
                alert(sm);
            }
              function dividir(){
                var n1,n2,sm;
                n1=parseInt(document.getElementById("n1").value);
                n2=parseInt(document.calcular.n2.value);
                sm=n1/n2;
                alert(sm);
            }
        
        
        
        </script>
